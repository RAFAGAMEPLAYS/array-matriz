<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    //ENTRADA
    let add= prompt("qual carro deseja adicionar");
        let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];


    //PROCESSAMENTO
    let listaAntiga = carrosSUV.join("-");
    carrosSUV.push(add);
    let listaNova = carrosSUV.join("-");

  


    //SAÍDA
     document.write("Lista original de SUVs: " + listaAntiga + "<br>");
    document.write("Nova lista de SUVs: " + listaNova + "<br>");
    

</script>
