<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
    let remove= prompt("qual carro deseja remover");
        let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];



    //PROCESSAMENTO
    const indice=carrosSUV.indexOf(remove);
    if (indice !== -1) {
    carrosSUV.splice(indice, 1);
} else {
    alert("Carro não encontrado na lista!");
}
    


    //SAÍDA
    document.write("Lista original de SUVs: Tiggo, Sportage, Tucson, EcoSport<br>");
document.write("Nova lista de SUVs: " + carrosSUV.join(", ") + "<br>");


</script>
