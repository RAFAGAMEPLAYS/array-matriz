<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA
  const numero1= Number(prompt("informe um numero"));
    const numero2= Number(prompt("informe outro numero"));
    const numero3= Number(prompt("informe outro numero"));

    //PROCESSAMENTO
let crescente=[numero1,numero2,numero3];
    crescente.sort((a, b) => b - a);
    let oi=crescente.join("-");

    //SAÍDA
document.write(oi);
</script>
